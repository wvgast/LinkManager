<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" content=""/>
    <link href="css/color-any.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/db/dataToJson.js" type="text/javascript"></script>
    <script src="js/action.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/components.js" type="text/javascript"></script>
    <script src="js/db/directory.js" type="text/javascript"></script>
    <script src="js/db/ControllerDirectory.js" type="text/javascript"></script>
    <link rel="stylesheet" href="fontawesome-free-5.9.0/css/solid.css">
    <link rel="stylesheet" href="fontawesome-free-5.9.0/css/all.css" >
    <link rel="stylesheet" href="css/index.css">
    <title>Manager File</title>
  </head>

    <body>

      <div class="block" style="min-width: 300px;">
        <div class="block text-center">
          <span class="title-to-page">Gerenciador LPR</span>
        </div>
        <div class="block">
          <input type="text" class="input-comum" style="display: none;" placeholder="Digite a nova pasta" id="input-newfolder">
        </div>
        <div class="block">
          <input type="text" class="input-comum" style="display: none;" placeholder="Digite a url" id="input-newUrl">
        </div>
        <div class="block">
            <button type="button" id="newFile" class="btn-icon btn-icon-plus">
              <i class="fas fa-plus-square fa-2x"></i>
            </button>
            <button type="button" id="newFolder" class="btn-icon btn-icon-plus">
              <i class="fas fa-folder-plus fa-2x"></i>
            </button>
            <button type="button" id="eraserFile" class="btn-icon btn-icon-remove">
              <i class="fas fa-backspace fa-2x"></i>
            </button>

            <button type="button" id="infoUse" class="btn-icon btn-icon-information">
              <i class="fas fa-info-circle fa-2x"></i>
              <div class="block fixed-popup" id="popup-info" style="display: none;">
                Renomear: Pressione CTRL e clique na pasta ou no arquivo para renomear
              </div>
            </button>
        </div>

        <div class="block">
          <span class="title-minimal">Meu gerenciamento<span>
          <hr/>
        </div>
        <div class="block" id="directorys">
          <div class="dirItem">
            <!--
            <div class="tools-click-folder">
              <div class="tools-item-click">
                Novo Link
              </div>
              <div class="tools-item-click">
                Excluir Pasta
              </div>
            </div>
          -->
            <button type="button" class="btn-icon btn-action-folder">
              <i class="fas fa-folder"></i><span class="text-to-icon">Nome da Pasta</span>
            </button>
            <div class="listitem">
                <a href="https://fontawesome.com/icons/file-alt?style=regular" class="btn-icon item">
                  <i class="fas fa-file-alt"></i><span class="text-to-icon">nome do link</span>
                </a>
                <a href="link" class="btn-icon item">
                  <i class="fas fa-file-alt"></i><span class="text-to-icon">nome do link</span>
                </a>
            </div>
          </div>
        </div>

  </body>


</html>
